name: Test Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Test imports
      run: |
        python -c "
from main import app
from fastapi.testclient import TestClient
print('âœ… All imports successful')
client = TestClient(app)
response = client.get('/health')
print('âœ… Health check via TestClient:', response.status_code)
"
        
    - name: Test application with timeout
      run: |
        # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ ÑÐµÑ€Ð²ÐµÑ€ Ð² Ñ„Ð¾Ð½Ðµ Ñ ÑÐ²Ð½Ñ‹Ð¼ ÑƒÐºÐ°Ð·Ð°Ð½Ð¸ÐµÐ¼ Ð¿Ð¾Ñ€Ñ‚Ð°
        uvicorn main:app --host 0.0.0.0 --port 8000 &
        SERVER_PID=$!
        
        echo "ðŸ”„ Waiting for server to start..."
        
        # Ð–Ð´ÐµÐ¼ Ð´Ð¾ 30 ÑÐµÐºÑƒÐ½Ð´ Ð¿Ð¾ÐºÐ° ÑÐµÑ€Ð²ÐµÑ€ Ð·Ð°Ð¿ÑƒÑÑ‚Ð¸Ñ‚ÑÑ
